{% extends "base.html" %}

<!-- Override the title block defined in base.html -->
{% block title %}
    Home |
{% endblock title %}

<!-- Override the body block defined in base.html -->
{% block body %}

<div class="container-fluid my-4 px-0">
  <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/1.jpg" class="d-block w-100 img-fluid rounded-3" alt="First random image for carousel">
        <div class="carousel-caption d-md-block">
            <h5>label for first image</h5>
            <p>First random image for carousel</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1600/600?random=2" class="d-block w-100 img-fluid rounded-3" alt="Second random image for carousel">
        <div class="carousel-caption d-md-block">
            <h5>label for second image</h5>
            <p>second random image for carousel</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1600/600?random=3" class="d-block w-100 img-fluid rounded-3" alt="Third random image for carousel">
        <div class="carousel-caption d-md-block">
            <h5>label for third image</h5>
            <p>Third random image for carousel</p>
        </div>
      </div>
    </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

{% endblock body %}
